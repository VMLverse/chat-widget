<!DOCTYPE HTML>
<html>
<head>
    <title>Genesys Hackathon Widget</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/ghw.css" />
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://apps.mypurecloud.com/genesys-bootstrap/genesys.min.js" charset="utf-8"></script>
    <script src="assets/js/scripts.js"></script>
    <style>
        /* Set the background of the ghw-container to transparent */
        .ghw-container {
            background: transparent;
        }
    </style>
</head>
<body>
    <!-- Genesys Hackathon Widget -->
    <div class="ghw-container">
        <div class="share">
            <div id="my_account" class="fab">
                <span>My Account</span>
            </div>
            <div id="order_checks" class="fab">
                <span>Order Checks</span>
            </div>
            <div id="dispute_charge" class="fab">
                <span>Dispute Charge</span>
            </div>
        </div>
        <div class="helper">Need help?</div>
    </div>
    <!-- END of GHW -->
</body>
</html>
